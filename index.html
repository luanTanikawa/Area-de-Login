<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="template.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
	<title></title>
</head>
<body>
	<div class="box">
		<label>
			<div class="campo-text">
				<div>Usuário</div>
			</div>	 
			<input type="text" name="user" class="input">	
		</label>

		<label>
			<div class="campo-text">
				<div>Senha</div>
			</div>	
			<input type="password" name="password" class="input">
		</label>

		<button id="botao-entrar">Entrar</button>
		<div class="link-area">
			<div class="senha">Esqueci a senha</div>
			<a href="" class="cadastro">Não tenho cadastro</a>
		</div>
		<div class="box-senha">
			<div class="text-senha">Enviaremos uma senha provisória para o email cadastrado na sua conta</div>
			<label for="">
				<div class="campo-email">
					<div>Email cadastrado</div>
				</div>
				<input type="email" name="email" class="input-email">
			</label>
			<button id="botao-email">Entrar</button>
		</div>
	</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
